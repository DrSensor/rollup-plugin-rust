version: 2

rustup_nightly: &rustup_nightly
  run:
    name: Install Cargo and Rust compiler
    command: |
      echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
      source $BASH_ENV
      rustup target add wasm32-unknown-unknown --toolchain nightly

smoke_tests: &smoke_tests
  steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - <<: *rustup_nightly
    - run:
        name: NPM Rebuild
        command: npm install --quiet
    - run:
        name: Build & Bundle project
        command: npm run build
    - run:
        name: NPM Rebuild smoke-test
        command: |
          cd examples/${EXAMPLE_PROJECT}
          npm install
    - run:
        name: Run smoke tests
        command: |
          cd examples/${EXAMPLE_PROJECT}
          npm run build

unit_tests: &unit_tests
  steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - <<: *rustup_nightly
    - run:
        name: NPM Rebuild
        command: npm install --quiet
    - run:
        name: Run unit tests.
        command: npm run ci:test

canary_tests: &canary_tests
  steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: NPM Rebuild
        command: npm install --quiet
    - run:
        name: Install Rollup Canary
        command: npm i --no-save rollup@next --verbose
    - run:
        name: Run unit tests.
        command: if [[ $(compver --name rollup --gte next --lt latest) < 1 ]] ; then printf "Next is older than Latest - Skipping Canary Suite"; else npm run ci:test ; fi

jobs:
  #region PREPARATION
  dependency_cache:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install --quiet
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  analysis:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: NPM Rebuild
          command: npm install --quiet
      - run:
          name: Run linting.
          command: npm run ci:lint
      - run:
          name: Run NSP Security Check.
          command: npm audit --quiet
      - run:
          name: Validate Commit Messages
          command: |
            if [[ -z $CIRCLE_TAG ]]; then
              npm run ci:lint:commits
            fi
  #endregion

  #region CROSS-BUILD
  node8-latest:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - <<: *rustup_nightly
      - run:
          name: NPM Rebuild
          command: npm install --quiet
      - run:
          name: Run unit tests.
          command: |
            npm run ci:coverage
      - run:
          name: Submit coverage data to codecov.
          command: bash <(curl -s https://codecov.io/bash)
          when: on_success
  # node6-latest:
  #   docker:
  #     - image: circleci/node:6
  #   <<: *unit_tests
  node10-latest:
    docker:
      - image: circleci/node:10
    <<: *unit_tests
  node8-canary:
    docker:
      - image: circleci/node:8
    <<: *canary_tests
  #endregion

  #region TEST BY EXAMPLES
  smoke-stencil:
    docker:
      - image: circleci/node:8
    environment:
      - EXAMPLE_PROJECT: stencil
    <<: *smoke_tests
  smoke-node-wasm:
    docker:
      - image: circleci/node:8
    environment:
      - EXAMPLE_PROJECT: node_wasm
    <<: *smoke_tests
  #endregion

  #region RELEASE VERSION
  draft:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: NPM Rebuild
          command: npm install --quiet
      - run:
          name: Validate Commit Messages
          command: npm run release:validate
      - run:
          name: Draft Releases to Github
          command: npm run ci:release
  publish:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: set npm TOKEN
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: NPM Rebuild
          command: npm install --quiet
      - run:
          name: Publish to NPM
          command: npm publish --verbose
#endregion

workflows:
  version: 2
  build and publish on tagging:
    jobs:
      #region PREPARATION
      - dependency_cache:
          filters:
            tags:
              only: /.*/
      - analysis:
          requires:
            - dependency_cache
          filters:
            tags:
              only: /.*/
      #endregion

      #region CROSS-BUILD
      # - node6-latest:
      #     requires:
      #       - dependency_cache
      #     filters:
      #       tags:
      #         only: /.*/
      - node8-latest:
          requires:
            - analysis
            # - node6-latest
          filters:
            tags:
              only: /.*/
      - node10-latest:
          requires:
            - analysis
            # - node6-latest
          filters:
            tags:
              only: /.*/
      # rollup@next NOT YET PLANNED
