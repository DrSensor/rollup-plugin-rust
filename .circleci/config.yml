      #     requires:
      #       - analysis
      #       - node6-latest
      #     filters:
      #       tags:
      #         only: /.*/
      #       branches:
      #         only:
      #           - master
      #           - /rc.*/
      #endregion

      #region TEST BY EXAMPLES
      # - smoke-stencil:
      #     requires:
      #       - node8-latest
      #     filters:
      #       tags:
      #         only: /.*/
      - smoke-node-wasm:
          requires:
            - node8-latest
          filters:
            tags:
              only: /.*/
      #endregion

      #region RELEASE VERSION
      - draft:
          requires:
            # - smoke-stencil
            - smoke-node-wasm
          filters:
            tags:
              only: /^v\d+[.]\d+[.]\d+$/
            branches:
              ignore: /.*/
      - check github Releases!:
          type: approval
          requires:
            - draft
          filters:
            tags:
              only: /^v\d+[.]\d+[.]\d+$/
      - publish:
          requires:
            - check github Releases!
          filters:
            tags:
              only: /^v\d+[.]\d+[.]\d+$/
#endregion
